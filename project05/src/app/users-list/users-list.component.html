<div class="col-sm-8 mx-auto">
    <h3>Users List</h3>

    <app-message-box msgType="error" *ngIf="errMsg">
        {{errMsg}}
    </app-message-box>

    <table class=" table table-hover table-border" *ngIf="users && users.length>0">
        <thead>
            <tr>
                <th>User#</th>
                <th>Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.emailId}}</td>
            </tr>
        </tbody>
    </table>
</div>
