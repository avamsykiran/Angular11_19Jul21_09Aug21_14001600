<div class="col-sm-8 mx-auto">
    <h3>Users List</h3>

    <app-message-box msgType="info" *ngIf="msg" (okClicked)="closeMsgBox()">
        {{msg}}
    </app-message-box>

    <app-message-box msgType="error" *ngIf="errMsg" (okClicked)="closeErrMsgBox()">
        {{errMsg}}
    </app-message-box>

    <table class=" table table-hover table-border" *ngIf="users && users.length>0">
        <thead>
            <tr>
                <th>User#</th>
                <th>Name</th>
                <th>Email</th>
                <th></th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{user.id}}</td>
                <td>{{user.fullName}}</td>
                <td>{{user.emailId}}</td>
                <td>
                    <a [routerLink]="['/edit',user.id]" class="btn btn-sm btn-info mr-1">EDIT</a>
                    <button class="btn btn-sm btn-danger" (click)="delete(user.id)">DELETE</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
